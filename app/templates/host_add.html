<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/record_form.css" />
		<link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}" type="image/x-icon">
		<script type="text/javascript" src="static/js/auth.js"></script>
		<title>添加主机</title>
		<style>
			body{
				background-color: azure; <!-- #B8DDFF;-->
			}
			label{
				margin: 40px 0px;
				display: block;
			}
			#left{
				width: 30%;
				
			}
			input{
				width: 220px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<form action="/host_add" method="post" class="STYLE-NAME">
<h1>添加主机
</h1>
	<div id="left">
		<label>
		<span>主机名:</span>
		<input id="hostname" type="text" name="hostname" placeholder="主机名称" />
		</label>
		<label>
		<span>IP地址:</span>
		<input id="ip" type="text" name="ip" placeholder="主机IP地址" />
		</label>
		<label>
		<span>root密码:</span>
		<input id="passwd_root" name="passwd_root" placeholder="root用户密码" />
		</label>
		<label>
		<span>数据库密码:</span>
		<input id="passwd_db" name="passwd_db" placeholder="数据库root用户密码" />
		</label>
		<label>
		<span>ssh端口:</span>
		<input id="ssh_port" name="ssh_port" placeholder="ssh登录端口" />
		</label>
		<label>
		<label>
		<span>其他:</span>
		<textarea rows="12" cols="80%" id="other" name="other" placeholder="其它信息！(建议json格式：{user:test;passwd:123456})"></textarea>
		</label>
		</label>
		<input type="submit" value="提交" onclick="auth()" />
		</label>
		<br>
		<br>
		<font color="red">{{ result|default('') }}</font>
		<br>
	</div>
	</body>
</html>
